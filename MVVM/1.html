<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input  v-model="school.name" />
			{{school.name}}
			<div>{{school.name}}</div>
			<div>teacher:{{teacher.name}}</div>
			<!-- 如果数据不变化 视图就不会刷新 -->
			{{getNewName}}
			
			<button v-on:click="change">更新</button>
			
			<div v-html="message"></div>
		</div>
		<script src="./vue.js"></script>
		<script>
			let vm = new Vue({
				el:'#app',
				data:{
					school:{
						name:"chance",
						age:30
					},
					teacher:{
						name:'123'
					},
					message:"<h1>welcome</h1>"
				},
				methods:{
					change(){
						this.school.name = "刘西"
					}
				},
				computed:{
					 getNewName(){
						 return this.school.name + "架构"
					 }
				}
			})
		</script>
	</body>
</html>
